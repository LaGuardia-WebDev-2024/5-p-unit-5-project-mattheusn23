<!DOCTYPE html>

  <style>
    body{
      background-image: url(https://cdn.wallpapersafari.com/20/89/x1rmdL.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-blend-mode: overlay;
    }

    body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #ffffff;
  color: rgb(0, 0, 0);
}

.flip-card-back {
  background-color: #000000;
  color: rgb(0, 26, 255);
  transform: rotateY(180deg);
}

.main{
  background-color: rgb(255, 0, 0);
  display:flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

  </style>
</head>
<body>

  <h1>West Side Story</h1>

    <div class="main">

    <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://filmnookset.com/wp-content/uploads/2025/03/richard-beymer-west-side-story.webp">
    </div>
    <div class="flip-card-back">
      <h1>Tony</h1> 
      <p>Cool lookin fella</p> 
      <p>We love this charming young lad</p>
    </div>
  </div>
</div>


<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/9586/production/_105187283_gettyimages-120426264.jpg">
    </div>
    <div class="flip-card-back">
      <h1>Maria</h1> 
      <p>Another cool lookin fella</p> 
      <p>We love this guy</p>
    </div>
  </div>
</div>
 
</body>
</html>
